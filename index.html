<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- MODAL MENU MOBILE -->
    <div class="mobile-menu-overlay"></div>

    <aside class="mobile-menu">
        <button class="close-menu">×</button>

        <nav class="mobile-nav">
            <a class="nav-menu active" href="#">Home</a>
            <a class="nav-menu" href="#">Pokédex</a>
        </nav>
    </aside>

    <!-- NAVBAR -->
    <header class="navbar-wrapper">
        <div class="navbar">
            <img src="assets/pokedex-logo.png" alt="PokeDex Logo" class="logo">
            <button class="hamburger-btn">
                <div></div>
                <div></div>
                <div></div>
            </button>

            <nav>
                <a class="nav-menu active" href="#">Home</a>
                <a class="nav-menu" href="#">Pokédex</a>
            </nav>
        </div>
    </header>


    <!-- SEARCH -->
    <section class="search-wrapper">
        <div class="search-container">
            <input type="text" placeholder="Buscar nome ou tipo">
            <button class="search-btn">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M27.6 29L21.3 22.7C20.8 23.1 20.225 23.4167 19.575 23.65C18.925 23.8833 18.2333 24 17.5 24C15.6833 24 14.1458 23.3708 12.8875 22.1125C11.6292 20.8542 11 19.3167 11 17.5C11 15.6833 11.6292 14.1458 12.8875 12.8875C14.1458 11.6292 15.6833 11 17.5 11C19.3167 11 20.8542 11.6292 22.1125 12.8875C23.3708 14.1458 24 15.6833 24 17.5C24 18.2333 23.8833 18.925 23.65 19.575C23.4167 20.225 23.1 20.8 22.7 21.3L29 27.6L27.6 29ZM17.5 22C18.75 22 19.8125 21.5625 20.6875 20.6875C21.5625 19.8125 22 18.75 22 17.5C22 16.25 21.5625 15.1875 20.6875 14.3125C19.8125 13.4375 18.75 13 17.5 13C16.25 13 15.1875 13.4375 14.3125 14.3125C13.4375 15.1875 13 16.25 13 17.5C13 18.75 13.4375 19.8125 14.3125 20.6875C15.1875 21.5625 16.25 22 17.5 22Z"
                        fill="#49454F" />
                </svg>
            </button>
        </div>
    </section>


    <!-- GRID DE CARDS -->
    <section class="grid-pokemon">


    </section>


    <!-- PAGINAÇÃO -->
    <footer class="pagination">
        <button disabled>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.6666 8.00004H3.33331M3.33331 8.00004L7.99998 12.6667M3.33331 8.00004L7.99998 3.33337"
                    stroke="#1E1E1E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>Anterior</span>
        </button>
        <button>
            <span>Próximo</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.33331 8.00004H12.6666M12.6666 8.00004L7.99998 3.33337M12.6666 8.00004L7.99998 12.6667"
                    stroke="#1E1E1E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
